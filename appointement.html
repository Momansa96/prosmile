<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre Rendez-vous</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo"><a href="index.html"><span>D</span>ental Care</a></div>
        <ul class="menu">
            <a href="consultation.html">Consultation</a>
            <a href="avis.html">Avis Clients</a>
            <a href="contact.html">Contact</a>
            <a href="specialistes.html">Spécialistes</a>
        </ul>
    </header>

    <!-- Appointment Section -->
    <section class="appointment">
        <div class="container">
            <h1>Prendre Rendez-vous</h1>
            <p>Veuillez remplir le formulaire ci-dessous pour réserver un rendez-vous avec l'un de nos spécialistes.</p>
            <form action="#" method="POST" class="appointment-form">
                <div class="form-group">
                    <label for="name">Nom Complet</label>
                    <input type="text" id="name" placeholder="Entrez votre nom complet" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Entrez une adresse email valide" required>
                </div>
                <div class="form-group">
                    <label for="phone">Numéro de Téléphone</label>
                    <input type="tel" id="phone" placeholder="Entrez votre numéro de téléphone" required>
                </div>
                <div class="form-group">
                    <label for="specialist">Choisissez un Spécialiste</label>
                    <select id="specialist" required>
                        <option value="">-- Sélectionnez un spécialiste --</option>
                        <option value="dr-marie">Dr. Marie Dupont</option>
                        <option value="dr-jean">Dr. Jean Martin</option>
                        <option value="dr-sophie">Dr. Sophie Bernard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date du Rendez-vous</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Heure du Rendez-vous</label>
                    <input type="time" id="time" required>
                </div>
                <button type="submit">Confirmer le Rendez-vous</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <h1 class="title">Contactez-nous</h1>
        <div class="contact">
            <div class="class-form">
                <h2>Évaluation Gratuite de Votre Cas</h2>
                <h4>Disponible 24h/24 !</h4>
                <form action="#">
                    <input type="text" placeholder="Entrez votre nom">
                    <input type="email" placeholder="Entrez une adresse email valide">
                    <textarea placeholder="Entrez votre message" cols="30" rows="8"></textarea>
                    <button>Soumettre</button>
                </form>
            </div>
            <div class="address">
                <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </footer>

    <!-- End Section -->
    <div class="end">
        <p>Réalisé par Mansa</p>
    </div>

</body>
</html>
